    <!-- Your custom script -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('loadModelBtn').addEventListener('click', () => {
                window.open('file:///C:/Users/harsh/OneDrive/Desktop/autosuggest/behind_page.html');
            });
        });
    </script>

<body style="margin:0; overflow:hidden">

    <canvas id="canvas" style="margin:0; object-fit:fill; width:100%; height:100%"></canvas>

    <div style="position:absolute; right:10px; bottom:10px; width:320px; height:180px; border-style:solid; border-width:1px; border-color:#202020;">
        <video id="video" muted=true autoplay playsinline style="margin:0; object-fit:fill; width:100%; height:100%;"></video>
    </div>
    
    <div id="fps" style="position:absolute; top:15px; right:10px; width:60px; height:20px; background-color: black; font-size: 16px; color: white;"></div>
    
    <!-- Button to load the 3D model -->
    <button id="loadModelBtn" style="position:absolute; top:10px; left:10px; padding:10px; background-color:#007BFF; color:white; border:none; border-radius:5px; cursor:pointer;">
        Auto Suggest
    </button>

</body>
</html>
